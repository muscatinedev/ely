{% extends 'main/base.html' %}
{% load static %}

{% block content %}
    <h5>Suppliers</h5>&#9999;
    <br>
    {% for obj in object_list %}
            <a href="{{obj.get_absolute_url}}">view </a>{{obj.name}} - {{obj.city}}
            <a href="{% url 'supplier-update' obj.pk %}" class="text-warning" >edit</a>
            <a href="{% url 'supplier-delete' obj.pk %}"  class="text-danger" >delete</a>
            <hr>
    {% endfor %}
{% endblock content %}
