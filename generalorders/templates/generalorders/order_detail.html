{% extends 'main/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="row">
        <div class="col-6">
            <br>
            <div class="card card-body">
                <h4>Order n. {{object.orderNumber}} on {{object.orderDate}}</h4>
                <hr>
                <ul>
                {% for obj in pendings %}
                    <li>{{obj.good}} - {{obj.quantity}} {{obj.uom}} <span class="ml-3">note: {{obj.note}}</span></li>
                {% endfor %}
                </ul>
            </div>
            <a class="btn btn-info" href="{% url 'generalorders-dashboard' %}">Back</a>
        </div>

    </div>


{% endblock content %}
