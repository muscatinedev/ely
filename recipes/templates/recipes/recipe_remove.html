{% extends 'main/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<br>
<h5 class="text-danger">Alert</h5>
<strong>Do You really want to Remove Recipe: {{object}} from Wish to Cook List?</strong>
<form method="post">
    {% csrf_token %}

    <br>
    <a class="btn btn-info" href="{% url 'recipes-dashboard' %}">No, Go Back</a> <input class="btn btn-warning" type="submit" value="Yes, Remove">
</form>

{% endblock content %}
